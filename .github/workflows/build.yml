name: Build Unsigned IPA
on: [push]
jobs:
  build:
    runs-on: macos-latest  # 2026 최신 러너
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: {node-version: 20}
      - run: npm ci
      - run: npm run build || echo "build skip"
      - uses: npx/cap/install-ios@4
        if: success()
      - run: npx cap sync ios || true
      - name: Create free-export.plist
        run: |
          cat > ios/App/free-export.plist << EOF
          <?xml version="1.0"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
          </dict>
          </plist>
          EOF
      - name: Build IPA
        run: |
          mkdir -p ios/build
          cd ios/App
          xcode-select --print-path
          xcodebuild -workspace App.xcworkspace -scheme App \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
            -configuration Release -arch arm64 -sdk iphoneos \
            -archivePath ../build/App.xcarchive clean archive || exit 1
          xcodebuild -exportArchive -archivePath ../build/App.xcarchive \
            -exportOptionsPlist ../free-export.plist -exportPath ../build
      - uses: actions/upload-artifact@v4
        with:
          name: babsikgu-ipa
          path: ios/build/*.ipa
          retention-days: 7
