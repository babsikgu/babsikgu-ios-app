name: Build Unsigned IPA
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build || echo "No build script, skip"
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli @capacitor/ios@latest
      - name: Add iOS Platform
        run: npx cap add ios
      - name: Sync Capacitor
        run: npx cap sync ios
      - name: Create free-export.plist
        run: |
          mkdir -p ios/App
          cat > ios/App/free-export.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string></string>
          </dict>
          </plist>
          EOF
      - name: Build Unsigned IPA
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
            -arch arm64 -sdk iphoneos \
            -derivedDataPath ../DerivedData \
            clean archive -archivePath ../build/App.xcarchive
          xcodebuild -exportArchive \
            -archivePath ../build/App.xcarchive \
            -exportOptionsPlist ../free-export.plist \
            -exportPath ../build
      - uses: actions/upload-artifact@v4
        with:
          name: babsikgu-ios-ipa
          path: ios/build/*.ipa
          retention-days: 5
