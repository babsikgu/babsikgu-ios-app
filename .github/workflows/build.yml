name: Build Unsigned IPA
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install  # ci → install로 변경! lock 파일 없어도 OK
      - run: npm run build || echo "skip build"
      - name: Install Capacitor
        run: npm install -g @capacitor/cli @capacitor/core @capacitor/ios@latest
      - name: Cap Add iOS
        run: npx cap add ios --web-dir dist || npx cap add ios
      - name: Cap Sync
        run: npx cap sync ios
      - name: Create Export Plist
        run: |
          cat > ios/App/free-export.plist << EOF
          <?xml version="1.0"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
          </dict>
          </plist>
          EOF
      - name: Build IPA
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
            -arch arm64 -sdk iphoneos \
            clean archive -archivePath ../build/App.xcarchive
          xcodebuild -exportArchive -archivePath ../build/App.xcarchive \
            -exportOptionsPlist free-export.plist -exportPath ../build
      - uses: actions/upload-artifact@v4
        with:
          name: babsikgu-ipa
          path: ios/build/*.ipa
