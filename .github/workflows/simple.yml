on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: List directory contents
        run: |
          ls -la
          find . -name "*.xcodeproj" -o -name "*.xcworkspace"
      
      - name: Build
        run: |
          xcodebuild -list
          xcodebuild -project YourProject.xcodeproj -scheme YourSchemeName -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' build
