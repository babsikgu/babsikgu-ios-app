name: FINAL iOS IPA (No CI Lock)
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: false  # 캐시 무시!
          
      - name: NPM Install (NO CI)
        run: npm install --no-optional --verbose
        
      - name: Install Capacitor Latest
        run: |
          npm i -D @capacitor/cli@latest @capacitor/core@latest @capacitor/ios@latest
          
      - name: Init Cap Config
        run: |
          npx cap init "Babsikgu Map" com.babsikgu.map || true
          
      - name: Add iOS Platform
        run: npx cap add ios
        
      - name: Copy & Sync
        run: |
          npx cap copy ios
          npx cap sync ios
          
      - name: Export Options
        run
