name: Simple iOS IPA
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps with npm install (ignore lock)
        run: npm install --ignore-scripts=false
      - name: Install Capacitor
        run: npm i @capacitor/cli @capacitor/core @capacitor/ios
      - name: Add iOS platform
        run: npx cap add ios
      - name: Copy web assets
        run: npx cap copy ios
      - name: Create export plist
        run: |
          mkdir -p ios/App
          cat > ios/App/export.plist << EOF
          <?xml version="1.0"?>
          <!DOCTYPE plist>
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
          </dict>
          </plist>
          EOF
      - name: Build IPA (unsigned)
        run: |
          cd ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath ../archives/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO
          mkdir -p ../build
          xcodebuild -exportArchive \
            -archivePath ../archives/App.xcarchive \
            -exportPath ../build \
            -exportOptionsPlist export.plist
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
